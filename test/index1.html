<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/cxbsnet.css" />
	<script src="js/public.js" charset="utf-8"></script>
	<script src="js/new_file.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="js/public.js" type="text/javascript"></script>
	<body>
		<div id="app">
	
		
		 <template v-if="loginType === 'username'">
			 <div @click="changeloginType">
				 
				<!-- <label>用户名：</label>
				 <input placeholder="Enter your username" > -->
			 </div>
		 
		 </template>
		 <template v-if="loginType === 'name'">
			 <div @click="changelogin">
		  <label>密码：</label>
		  <input placeholder="Enter your email address" >
		  </div>
		 </template>
		
		 </div>
	
	</body>
	<script src="js/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
	window.onload = function(){
	 
	 //创建一个vue实例
	 var app = new Vue({
	 el: '#app',
	 data: {
	  type:'C',
	  loginType:'username'
	 },
	 methods:{
	  changeloginType(){
	  let self = this;
	  if(self.loginType=='name'){
	   self.loginType = ''
	  }else{
	   self.loginType = 'name'
	  }
	  },
	
	changelogin(){
	let self = this;
	if(self.loginType=='username'){
	 self.loginType = ''
	}else{
	 self.loginType = 'username'
	}
	}
		
	 }
	 })
	}
	 
	</script>
	
	
</html>
